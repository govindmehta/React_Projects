<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Camping Website</title>
</head>
<body>
    <!-------------HEADER--------------------------->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="logo.svg" alt="logo">
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="" class="nav__link">Pricing</a>
                    </li>

                    <li class="nav__item">
                        <a href="" class="nav__link">Events</a>
                    </li>

                    <li class="nav__item">
                        <a href="" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__buttons">
                    <a href="#" class="nav__button-link">Login</a>
                    <a href="#" class="nav__button-ghost">Get Started</a>
                </div>

                <!--Close Button-->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!--Toggle Button-->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <!-------------------------------MAIN------------------------------------------->
    <main class="main">
        <!---------------HOME ---------------------->
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__data">
                        <h3 class="home__subtitle">
                            A LIFETIME EXPERIENCE
                        </h3>

                        <h1 class="home__title">
                            Camping Events <br>
                            To Remember
                        </h1>

                        <p class="home__discription">
                            Camp anywhere anytime without hassle and enjoy.
                        </p>

                        <a href="#" class="home__button">
                            Explore Locations
                        </a>
                    </div>

                    <img src="bird-1.svg" alt="image" class="home__bird-1">
                    <img src="bird-2.svg" alt="image" class="home__bird-2">
                </div>

                <div class="home__images">
                    <img src="img-4.svg" alt="image" class="home__img-4">
                    <img src="img-3.svg" alt="image" class="home__img-3">
                    <img src="img-2.svg" alt="image" class="home__img-2">
                    <img src="img-1.svg" alt="image" class="home__img-1">
                </div>
            </div>
        </section>
    </main>
    <script src="gsap.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
